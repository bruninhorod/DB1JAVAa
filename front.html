<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calculadora top do brunão</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Calculadora do brunão</h1>
    <input type="text" name="input" value="Digite aqui o primeiro número">
    <script type="text/javascript" src="calculadora.js"></script>
    <button id="btn" onclick="soma()">+</button>
    <button id="btn" onclick="alert('A sua subtração é igual a .', subtrair())">-</button>
    <button id="btn" onclick="alert('A sua divisão é igual a .', dividir())">/</button>
    <button id="btn" onclick="alert('A sua multiplicação é igual a .', multiplicar())">*</button>
    
  </body>
</html>
